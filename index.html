<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Social App</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-900 text-gray-100 relative">

  <!-- Header -->
  <header id="app-header" class="fixed top-0 left-0 right-0 bg-green-600 shadow-md py-4 text-center z-10">
    <h1 class="text-2xl font-bold">Mini Social App</h1>
  </header>

  <!-- Auth Screen -->
  <div id="auth-screen" class="container mx-auto mt-28 p-6 max-w-md bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Login to your Feed</h2>
    <form id="login-form" class="space-y-3">
      <input type="email" id="login-email" placeholder="Email" required
             class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="password" id="login-password" placeholder="Password" required
             class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold transition">Log In</button>
    </form>
    <p class="text-center mt-4 text-gray-300">
      Don't have an account? 
      <button id="show-signup" class="text-blue-400 hover:text-blue-500 font-bold">Sign Up</button>
    </p>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden mt-4 space-y-3 p-4 bg-gray-700 rounded-lg">
      <h3 class="text-lg font-semibold mb-2">Create Account (UI Only)</h3>
      <input type="text" id="signup-name" placeholder="Name" required
             class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="email" id="signup-email" placeholder="Email" required
             class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="password" id="signup-password" placeholder="Password" required
             class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
      <div class="flex gap-2">
        <button type="submit" class="flex-1 py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold transition">Register</button>
        <button type="button" id="hide-signup" class="flex-1 py-2 bg-gray-600 hover:bg-gray-700 rounded-md font-semibold transition">Back to Login</button>
      </div>
    </form>
  </div>

  <!-- Main App -->
  <div id="main-app" class="hidden mt-28 container mx-auto p-6 max-w-2xl">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Mini Social App</h1>
      <div class="flex items-center gap-3">
        <span id="welcome-user" class="font-semibold">Welcome, User!</span>
        <button id="logout-btn" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-700 transition">Log Out</button>
      </div>
    </header>

    <!-- Create Post -->
    <section id="create-post" class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-3">Create New Post</h2>
      <textarea id="post-text" placeholder="What's on your mind?" class="w-full p-3 mb-3 rounded-md bg-gray-700 border border-gray-600 text-gray-100 resize-none focus:outline-none focus:ring-2 focus:ring-green-500 min-h-[80px]"></textarea>
      
      <!-- Image upload -->
      <input type="file" id="post-image-file" accept="image/*" class="hidden">
      <button id="upload-btn" type="button" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold transition mb-2">Select Image</button>
      <p id="selected-file-name" class="text-sm text-gray-300 mb-3"></p>
      
      <button id="publish-btn" type="button" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold transition">Post</button>
    </section>

    <!-- Search -->
    <section id="search-controls" class="mb-6">
      <input type="text" id="search-input" placeholder="Search posts by text content..."
             class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
    </section>

    <!-- Posts Feed -->
    <section id="posts-feed" class="space-y-4"></section>
  </div>

  <!-- Dark Mode Toggle -->
  <button id="dark-mode-toggle" class="absolute top-4 right-4 px-3 py-1 rounded bg-gray-700 text-gray-100">Toggle Dark Mode</button>
  <script src="app.js"></script>

</body>
</html>
